{% extends 'layout/base.html' %} 
{% block title %} Добавить студента {% endblock title %} 

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Добавить студента</h3>
        <div class="row">
          <div class="col-md-12">
            <form action="" method="post">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit" class="btn btn-primary">
                Добавить студента
              </button>
            </form>
            <a class="btn btn-default" href="{% url 'students_view' %}">Список студентов</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
